    <style>
        body {
            font-family: 'Montserrat';
            font-size: 90%;
            font-weight: 100;
            color: white;
            margin: 0;
            padding: 0;
        }
        .logo{
            width: 80px;
            margin-left: 10px;
        }
        .owl-dot.active{
            color: red;
        }
        span{
            color: red;
        }
        /* css gallery */
        .gallery{
            width: 1500px;
            max-width: 100vw;
            height: 100vh;
            z-index: 1;
            margin: auto;
            position: relative;
        }
        .gallery .list .item{
            position: absolute;
            inset: 0 0 0 0;
            overflow: hidden;
            opacity: 0;
            transition: .5s;
        }
        .gallery .list .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery .list .item::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .gallery .list .item .content{
            position: absolute;
            left: 10%;
            top: 20%;
            width: 500px;
            max-width: 80%;
            z-index: 1;
        }
        .gallery .list .item .content p:nth-child(1){
            text-transform: uppercase;
            letter-spacing: 10px;
        }
        .gallery .list .item .content h2{
            font-size: 100px;
            margin: 0;
        }
        .gallery .list .item.active{
            opacity: 1;
            z-index: 10;
        }
        @keyframes showContent {
            to{
                transform: translateY(0);
                filter: blur(0);
                opacity: 1;
            }
        }
        .gallery .list .item.active p:nth-child(1),
        .gallery .list .item.active h2,
        .gallery .list .item.active p:nth-child(3){
            transform: translateY(30px);
            filter: blur(20px);
            opacity: 0;
            animation: showContent .5s .7s ease-in-out 1 forwards;
        }
        .gallery .list .item.active h2{
            animation-delay: 1s;
        }
        .gallery .list .item.active p:nth-child(3){
            animation-duration: 1.3s;
        }
        .arrows{
            position: absolute;
            top: calc(50% - 20px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .arrows button{
            background-color: #eee5;
            border: none;
            font-family: monospace;
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Arrondir les boutons */
            font-size: x-large;
            color: #eee;
            transition: .5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrows button:hover{
            background-color: #eee;
            color: black;
        }
        .thumbnail{
            position: absolute;
            bottom: 30px;
            z-index: 11;
            display: flex;
            gap: 10px;
            width: 100%;
            height: 220px;
            padding: 0 50px;
            box-sizing: border-box;
            overflow: auto;
            justify-content: center;
        }
        .thumbnail::-webkit-scrollbar{
            width: 0;
        }
        .thumbnail .item{
            width: 150px;
            height: 220px;
            filter: brightness(.5);
            transition: .5s;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
        }
        .thumbnail .item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .thumbnail .item.active{
            filter: brightness(1.5);
        }
        .thumbnail .item .content{
            position: absolute;
            inset: auto 10px 10px 10px;
        }
        #center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0;
        }
        .close {
            color: red;
            float: right;
            font-size: 30px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @media screen and (max-width: 896px){
            .thumbnail{
                justify-content: start;
                top: 360px;
            }
            .thumbnail .item{
                width: 120px;
                height: 120px;
            }
            .gallery{
                left: 0;
                margin-bottom: 100px;
                transform: translateX(0);
                height: 400px;
            }
            .arrows{
                top: 55%;
            }
            
        }
    </style>
</head>
<body>

    <main>

        <section class="ftco-section" id="caroussel" style="padding: 0;">
            <!-- gallery -->
            <div class="gallery">
                <!-- list Items -->
                <div class="list">
                    <div class="arrows">
                        <button id="prev"><i class="bx bx-chevron-left"></i></button>
                        <button id="next"><i class="bx bx-chevron-right"></i></button>
                    </div>

                    </div>
                </div>
                <!-- thumbnail -->
                <div class="thumbnail">
                    <div class="this_div" style ="background-color: red;height: 100%; with: 100%;">
                        <center id="center">
                            <button type="button" id="openModal" style="border-radius: 50%;border: 0px;">
                                <i class="bx bx-plus" style="color: white;font-size: 40px;"></i>
                            </button>
                        </center>
                    </div>
                    <div class="item active">
                        <img src="../img/bg-img/image_1.webp">

                    </div>
                    <div class="item">
                        <img src="../img/bg-img/image_3.webp">
                    </div>
                    <div class="item">

            <h2 class="section__title">Caroussel</h2>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <script>
        // Modal JavaScript
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Gallery JavaScript
        let items = document.querySelectorAll('.gallery .list .item');
        let next = document.getElementById('next');
        let prev = document.getElementById('prev');
        let thumbnails = document.querySelectorAll('.thumbnail .item');

        // config param
        let countItem = items.length;
        let itemActive = 0;
        // event next click
        next.onclick = function(){
            itemActive = itemActive + 1;
            if(itemActive >= countItem){
                itemActive = 0;
            }
            showgallery();
        }
        // event prev click
        prev.onclick = function(){
            itemActive = itemActive - 1;
            if(itemActive < 0){
                itemActive = countItem - 1;
            }
            showgallery();
        }
        // gallery
        let refreshInterval = setInterval(() => {
            next.click();
        }, 5000)
        function showgallery(){
            // remove item active old
            let itemActiveOld = document.querySelector('.gallery .list .item.active');
            let thumbnailActiveOld = document.querySelector('.thumbnail .item.active');
            itemActiveOld.classList.remove('active');
            thumbnailActiveOld.classList.remove('active');

            // active new item
            items[itemActive].classList.add('active');
            thumbnails[itemActive].classList.add('active');

            // clear auto time run gallery
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                next.click();
            }, 5000)
        }

        // thumbnail
        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                itemActive = index;
                showgallery();
            })
        })
    </script>
